version: "2"

sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "migrations"
    gen:
      go:
        emit_json_tags: true
        package: "meshdb"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_sql_as_comment: false
        out: "."
        overrides:
          - {db_type: "timestamptz", go_type: {import: "time", type: "Time"}}
          - {db_type: "timestamptz", nullable: true, go_type: {type: "*time.Time"}}
          - {db_type: "bigint", nullable: true, go_type: {type: "*int64"}}
